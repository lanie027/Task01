<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="sheets.css">
    <head><title>Activity</title></head>
    <body>
        <script>
            let age = prompt("Enter your age:")
    
            if (age >= 25) {
                alert("You are 25 years old or older.")
                 document.write(age + "\n" + "You are 25 years old or older..")
                 document.write("          ")
            }  
            else {
                alert("You are under 25 years old.")
                document.write(age + "\n" + "You are under 25 years old..")
            }

            let number = prompt("Enter a number:")
            if (number < 100) {
                alert("You entered a number less than 100.")
                document.write(number + "\n" +"You entered a number less than 100..\n")
                
            } else {
                alert("You entered a number 100 or greater.")
                document.write(number + "\n" + "You entered a number 100 or greater..\n")
            }

            for (let i = 0; i <= 30; i++) {
                console.log(i) 
                console.log("Print the numbers 0-30, one number per line ")
            }
             for(let x = 40; x >= 10; x--) {
                if (x % 3 === 0) {
                 console.log(x)
                }
             }
                

        </script>
    </body>
</html>
